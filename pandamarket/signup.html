<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style3.css">
    <title>회원가입</title>
</head>

<body>
    <div class="로그인box1">
        <a id="판다마켓로고" href="/">
            <img src="logo.png" alt="판다마켓로고">
        </a>
        <div class="로그인box2">
            <div class="로그인box3">
                <div>
                    <form action="/submit" method="post">
                        <div class="이메일box">
                            <p id="이메일글자">이메일</p>
                            <div class="email글자박스">
                                <input id="email" type="email" name="email" placeholder="이메일을 입력해주세요" required>
                            </div>
                        </div>
                        <div class="닉네임box">
                            <p id="닉네임글자">닉네임</p>
                            <div class="nickname글자박스">
                                <input id="nickname" type="text" name="nickname" placeholder="닉네임을 입력해주세요" required>
                            </div>
                        </div>
                        <div class="비밀번호box">
                            <p id="비밀번호글자">비밀번호</p>
                            <div class="password글자박스">
                                <input id="password" type="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                            </div>
                        </div>
                        <div class="비밀번호확인box">
                            <p id="비밀번호확인글자">비밀번호 확인</p>
                            <div class="passwordConfirm글자박스">
                                <input id="passwordConfirm" type="password" name="passwordConfirm" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                            </div>
                        </div>
                        <button id="회원가입" type="submit">회원가입</button>
                    </form>
                </div>
                <div class="간편로그인box">
                    <div class="간편로그인글자box">
                        <p id="간편로그인글자">간편 로그인하기</p>
                        <div class="간편로그인이미지box">
                            <a id="구글" href="https://www.google.com/"><img src="구글로고.png" alt="구글로고"></a>
                            <a id="카카오" href="https://www.kakaocorp.com/page/"><img src="카카오로고.png" alt="카카오로고"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="회원가입box">
                <p>이미 회원이신가요?</p>
                <a id="로그인연결" href="/login">로그인</a>
            </div>
        </div>
    </div>
</body>

</html>
