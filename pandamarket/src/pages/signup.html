<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LNN2VVHN22"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LNN2VVHN22');
  </script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <script defer src="../js/login.js"></script>
  <title>판다마켓</title>
</head>
<body>
  <header>
    <div id="header-in-loginPage">
      <a href="../index.html"><picture>
        <source srcset="../images/logo1.png" media="(min-width: 744px)">
        <source srcset="../images/logo2.png" media="(min-width: 375px)">
        <img src="../images/logo1.png" alt="기본 로고">
      </picture></a>
  </header>
  <main>
    <form class="input-form">
      <div class="form-group">
        <div class="email-form">
          <label for="email" class="label-text">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required>
          <div class="invalid-message">이메일을 입력해주세요.</div>
        </div>
        <div class="nickname-form">
          <label for="nickname" class="label-text">닉네임</label>
          <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요">
        </div>
        <div id="password-form">
          <label for="password" class="label-text">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
          <button type="button" class="hide-pw"></button>
          <div class="invalid-message"></div>
        </div>
        <div id="password-check-form">
          <label for="password-check" class="label-text">비밀번호 확인</label>
          <input id="password-check" name="password-check" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
          <button type="button" class="hide-pw-check"></button>
          <div class="invalid-message"></div>
        </div>
      </div>
      <button type="submit" id="large-submit-button" disabled>회원가입</button>
    </form>
    <section id="easy-login">
      <div id="easy-login-box">
        <div class="normal-text">간편 로그인하기</div>
          <span class="easy-login-icon">
          <a href="https://www.google.com"><img id="google-icon" src="../images/google-img.png" alt="구글이미지"></a>
          <a href="https://www.kakaocorp.com/page/"><img id="kakaotalk-icon" src="../images/kakaotalk-img.png" alt="카톡이미지"></a>
        </span>
      </div>
    </section>
  </main>
  <footer>
    <div id="footer-in-login-page">
      <span class="small-text">이미 회원이신가요?</span>
      <a class="small-text" href="login.html">로그인</span>
    </div>
  </footer>
</body>
</html>
