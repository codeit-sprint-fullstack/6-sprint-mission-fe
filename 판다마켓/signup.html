<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="./styles/loginSignupPageStyle.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>

  <body>
    <a class="loginSignupTop" href="./index.html">
      <img src="./imgs/facicon.png" />
      <p>판다마켓</p>
    </a>

    <form id="inputBoxForm" class="inputBoxForm">
      <div class="nicknameBox">
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" placeholder="닉네임을 입력해주세요" />
      </div>
      <div class="emailBox">
        <label for="email">이메일</label>
        <input id="email" type="email" placeholder="이메일을 입력해주세요" />
        <p id="emailErrorMessage"></p>
      </div>
      <div class="passwordBox">
        <label for="password">비밀번호</label>
        <input
          id="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <span class="togglePassword" onclick="togglePassword()"
          ><img id="togglePasswordIcon" src="./imgs/ic_close_eye.png"
        /></span>
        <p id="passwordErrorMessage"></p>
      </div>
      <div class="passwordBox">
        <label for="confirmPassword">비밀번호 확인</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="비밀번호를 다시 한 번 입력해주세요"
        />
        <span class="togglePassword" onclick="toggleConfirmPassword()"
          ><img id="toggleConfirmPasswordIcon" src="./imgs/ic_close_eye.png"
        /></span>
        <p id="confirmPasswordErrorMessage"></p>
      </div>
      <button
        id="signUpButton"
        class="deactivateloginSignupButton"
        type="submit"
        disabled
      >
        회원가입
      </button>
    </form>
    <div class="snsLoginBox">
      <p>간편 로그인하기</p>
      <div class="snsLogin">
        <a href="https://www.google.com">
          <img src="./imgs/ic_google.png" />
        </a>
        <a href="https://www.kakaocorp.com/page">
          <img src="./imgs/ic_kakao.png" />
        </a>
      </div>
    </div>
    <div class="loginSignupBottomBox">
      <span>이미 회원이신가요?</span>
      <a href="./login.html">로그인</a>
    </div>

    <div id="modal" class="modal">
      <div class="modalContent">
        <p id="modalMessage"></p>
        <button id="modalButton">확인</button>
      </div>
    </div>

    <script type="module" src="./scripts/common.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
  </body>
</html>
