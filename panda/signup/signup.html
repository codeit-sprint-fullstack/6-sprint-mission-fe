<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/panda/signup/signup.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="icon" href="/image/ic_panda_favicon.png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7HEY5PGKZV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7HEY5PGKZV');
    </script>
    <title>판다마켓 | 회원가입</title>
  </head>
  <body>
    <header class="header">
      <a href="/index.html" class="logo-btn">
        <img src="/image/ic_big_panda_logo.svg">
        <h1 class="logo-txt">
          판다마켓
        </h1>
      </a>
    </header>
    <form id="input-form">
      <label class="index" for="email">이메일</label>
      <input class="input-box" id="email" name="email" type="email" placeholder="이메일을 입력해주세요"> 
      <div class="error-msg"></div>
      <label class="index" for="nickname">닉네임</label>
      <input class="input-box" id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요">
      <label class="index" for="password">비밀번호</label>
      <div>
        <input class="input-box" id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <div class="error-msg"></div>
        <img class="eye-icon" src="/image/ic_eye_on.svg">
        <img class="eye-icon" src="/image/ic_eye_off.svg">
      </div>
      <label class="index" for="password-2nd">비밀번호 확인</label>
      <div>
        <input class="input-box" id="password-2nd" name="password-2nd" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <div class="error-msg"></div>
        <img class="eye-icon" src="/image/ic_eye_on.svg">
        <img class="eye-icon" src="/image/ic_eye_off.svg">
      </div>
      <button class="form-btn" disabled>
        회원가입
      </button>
    </form>
    <div class="modal">
      <div class="modal-popup">
        <p>사용 중인 이메일입니다.</p>
        <button type="button">확인</button>
      </div>
    </div>
    <nav class="bottom-container">
      <div class="bottom-box">
        <p class="bottom-txt">
          간편 로그인하기
        </p>
        <div class="icon">
          <a href="https://www.google.com/">
            <div class="google-btn">
              <img src="/image/ic_google.svg">
            </div>
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <div class="kakao-btn">
              <img src="/image/ic_kakao.svg">
            </div>
          </a>
        </div>
      </div>
    </nav>
    <footer class="footer">
      <p class="footer-txt">
        이미 회원이신가요?
      </p>
      <a href="/panda/login/login.html" class="footer-link">
        로그인
      </a>
    </footer>
    <script src="/module.js"></script>
    <script src="/panda/signup/signup.js"></script>
  </body>
</html>
