<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <title>판다마켓</title>    
    </head>
    <body style="font-family: Pretendard;">
        <div class="container">
            
            <a href="./index.html">
                <img class="logo" src="img/Group 19@2x.png">
            </a>
            
            <div class="forms">
                
                <div class="email">
                    <label>이메일</label>
                    <input type="email" style="border: none" placeholder="이메일을 입력해주세요">
                </div>
                
                <div class="password">
                    <label>비밀번호</label>
                    <input type="password" style="border: none" placeholder="비밀번호를 입력해주세요">
                </div>
                
                <div class="btn-login">
                    <input type="submit" value="로그인">
                </div>
                
                <div class="social-login">
                    <p class="social-login-text">
                        간편 로그인하기
                    </p>
                    <div class="social-login-link">
                        <a class="google" href="https://www.google.com/">
                            <img class="google" src="img/Component 2.png">
                        </a>
                        <a class="kakao" href="https://www.kakaocorp.com/page/">
                            <img class="kakao" src="img/Component 3.png">
                        </a>
                    </div>
                </div>

                <p class="signup-text">
                    판다마켓이 처음이신가요?
                    <a class="signup" href="./signup.html">회원가입</a>
                </p>

            </div>
        </div>
    </body>
</html>
