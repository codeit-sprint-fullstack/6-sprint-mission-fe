<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    
    <script>
        (function(d) {
            var config = {
            kitId: 'yhe2oen',
            scriptTimeout: 3000,
            async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

    <title>로그인 페이지</title>
</head>
<body>
    <script src="login.js"></script>
    
    <div class="container">
        <!--로고-->
        <div class="top box">
            <a href="index.html" target="_blank">
                <img width="396" src="logo.svg">
            </a>
        </div>

        <!--이메일-->
        <div class="content1" style='font-family: "pretendard", sans-serif; font-weight: 700; font-style: normal;'>이메일</div>
        
        <!--이메일 input-->
        <div class="content2 box">
            <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
        </div>
        
        <!--이메일 에러표시-->
        <div id="email-error" class="email-meassge"></div>
        
        <!--비밀번호-->
        <div class="content3" style='font-family: "pretendard", sans-serif; font-weight: 700; font-style: normal;'>비밀번호</div>
        
        <!--비밀번호 input-->
        <div class="content4 box">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            <button type="button" class="eye"><img width="24" height="24" src="eye-invisible.svg"></button>
        </div>

        <!--비밀번호 에러표시-->
        <div id="password-error1" class="password-meassge"></div>

        <!--로그인버튼-->
        <div class="content5 box"> 
            <button type="submit" class="login">로그인</button>
        </div>

        <!-- 커스텀 alert -->
        <div id="overlay"></div>
        <div id="custom-alert">
            <p id="alert-message"></p>
            <button id="alert-confirm">확인</button>
        </div>

        <div class="content6 box">
            <div class="text_6">
                간편 로그인하기
           </div>
            <div class="google">
                <a href="https://www.google.com/" target="_blank"><img src="google.png"></a>
            </div>
            <div class="kakaotalk">
                <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="kakaotalk.png"></a>
            </div>

        </div>
        <div class="content7 box">
            판다마켓이 처음이신가요? <a href="signup.html" target="_blank" class="new">회원가입</a>
        </div>

    </div>
    
</body>
</html>
