<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LNN2VVHN22');
  </script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/login.css">
  <title>판다마켓</title>
</head>
<body>
  <header>
    <div class="header-in-loginPage">
      <a href="index.html"><img class="logo-panda-market" src="img/logo1.png"></a>
    </div>
  </header>
  <main>
    <form class="input-form">
      <div class="form-group">
        <div class="email-form">
          <label for="email" class="label-text">이메일</label>
          <input class="email" name="email" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="password-form">
          <label for="password" class="label-text">비밀번호</label>
          <input class="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
          <button type="button" class="hide-pw"></button>
        </div>
      </div>
        <a class="large-login-button" href="login.html">로그인</a>
    </form>
    <section class="easy-login">
      <div class="easy-login-box">
        <div class="normal-text">간편 로그인하기</div>
          <span class="easy-login-icon">
          <a href="https://www.google.com"><img id="google-icon" src="img/google-img.png" alt="구글이미지"></a>
          <a href="https://www.kakaocorp.com/page/"><img id="kakaotalk-icon" src="img/kakaotalk-img.png" alt="카톡이미지"></a>
        </span>
      </div>
      <script src="scripts/script.js"></script>
    </section>
  </main>
  <footer>
    <div class="footer-in-login-page">
      <span class="small-text">판다마켓이 처음이신가요?</span>
      <a class="small-text" href="signup.html">회원가입</span>
    </div>
  </footer>
</body>
</html>
