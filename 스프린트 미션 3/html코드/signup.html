<html>
    <hede>
        <link rel="stylesheet" href="../css코드/login.css">

        <body>
        <div id="total">    
            <div id="headLogo">
                <a href="index.html">
                    <img src="../img/login_logo.png" style="max-width:100%; height:auto;">
                </a>
            </div>
            <div id="mainDiv">
                <div class="inputDiv">
                    <p class="inputArea">
                        이메일
                    </p>
                    <div>
                        <input type="email" class="inputId" placeholder="이메일을 입력해주세요.">
                    </div>
                </div>

                <div class="inputDiv">
                    <p class="inputArea">
                        닉네임 
                    </p>
                    <div>
                        <input type="text" class="inputId" placeholder="닉네임을 입력해주세요.">
                    </div>
                </div>
                
                <div class="inputDiv">
                    <p class="inputArea">
                        비밀번호                        
                    </p>
                    <div class="PasswordDiv">
                    <input type="password" class="inputPassword" placeholder="비밀번호를 입력해주세요." id="pw1">
                        <div class="eye" id="eye1">       
                            <img src="../img/btn_not_visible.png" style="max-width:100%; height:auto;">                                            
                        </div>
                    </div>
                </div>
                <div class="inputDiv">
                    <p class="inputArea">
                        비밀번호 확인                    
                    </p>
                    <div class="PasswordDiv">
                    <input type="password" class="inputPassword" placeholder="비밀번호를 다시 한 번 입력해주세요." id="pw2">
                        <div class="eye" id="eye2">       
                            <img src="../img/btn_not_visible.png" style="max-width:100%; height:auto;">                                            
                        </div>
                    </div>
                </div>
                
                <button id="loginBtn">
                    회원가입
                </button>
            

                <div id="potalLogin">
                        <div id="inner">
                        <div>
                            간편 로그인하기
                        </div>
                        <div id="potalImgDiv">
                            <a href="https://www.google.com/" style="text-decoration: none;">
                                <img src="../img/google.png" style="max-width:100%; height:auto;">
                            </a>
                            <a href="https://www.kakaocorp.com/page/%E2%80%9D" style="text-decoration: none;">
                                <img src="../img/kakao.png" style="max-width:100%; height:auto;">
                            </a>
                        </div>                
                    </div>
                </div>
                
                <div id="footerDiv">
                    <div >
                        이미 회원이신가요? 
                                    
                        <a href="login.html">
                            로그인
                        </a>
                    </div>                
                </div>        
                
            </div>
        </div>    
        <div id="modal">
            <div id="modalSize">            
                <div id="modalTextDiv">
                    .  
                </div>  
                <div id="modalBtDiv">
                    <button id="modalBtn">확인</button>
                </div>
            </div>
        </div>    
        <script src="../js코드/signup.js"></script>

</html>
