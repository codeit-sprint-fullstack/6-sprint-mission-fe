<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>판다마켓 - 로그인</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <link rel="icon" href="images/favicon.png" />
    </head>
    
    <body>
        <div class="header">
            <div class="logo-pandamarket">
                <a href="/"><img src="images/logo.png"></a>
            </div>
            
        <form method="post">
            <div class="input-item">
                <label for="email">이메일</label>
                <div class = "input-wrapper">
                    <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="이메일을 입력해 주세요"
                    />
                </div>
            </div>
            <div class="input-item">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                    <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="비밀번호를 입력해 주세요"
                     />
                </div>
            </div>
            <button type="submit" class="button pill-button full-width"> 로그인 </button>
        </form>
        <div class="social-login">
            <h1>간편 로그인하기</h1>
            <div class="social-login-buttons">
              <a
                href="https://www.google.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="구글 로그인"
                ><img src="images/googleicon.png" width="42"/>
              </a>
              <a
                href="https://www.kakaocorp.com/page/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="카카오톡 로그인"
                ><img src="images/kakakoicon.png" width="42"/>
              </a>
            </div>
          </div>   
          <div class="already">
            판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
          </div>
        </div>
    </body>
</html>
