  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="icon" type="image/png" href="assets/img/icons/favicon.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>판다마켓</title>
</head>
<body>
  <header class="nav">
    <div class="nav__container">
      <div class="nav__logo">
        <a href="/">
          <img class="nav__image" src="assets/img/icons/favicon.png" alt="판다마켓 홈">
        </a>
        <p class="nav__brand">판다마켓</p>
      </div>
      <a class="nav__login-link" href="/login.html" aria-label="Go to the login page">
        <button class="nav__login-button">로그인</button>
      </a>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="hero__container">
        <div class="hero__content">
          <h1>일상의 모든 물건을<br/>거래해 보세요</h1>
          <a href="/items" aria-label="Go to the items page">
            <button class="hero__cta-button">구경하러 가기</button>
          </a>
        </div>
        <div class="hero__image">
          <img src="/assets/img/landing/Img_home_top.png">
        </div>
      </div>
    </section>

    <section class="features">
      <div class="features__item">
        <div class="features__container">
          <img class="features__image" src="assets/img/landing/Img_home_01.png" alt="Section image 1">
          <div class="features__content">
            <p class="features__tag">Hot item</p>
            <h1 class="features__title">인기 상품을 확인해 보세요</h1>
            <h2 class="features__subtitle">가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</h2>
          </div>
        </div>
      </div>

      <div class="features__item">
        <div class="features__container">
          <img class="features__image" src="assets/img/landing/Img_home_02.png" alt="검색 기능">
          <div class="features__content">
            <p class="features__tag">Search</p>
            <h1 class="features__title">구매를 원하는 <br>상품을 검색하세요</h1>
            <h2 class="features__subtitle">구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</h2>
          </div>
        </div>
      </div>

      <div class="features__item">
        <div class="features__container">
          <img class="features__image" src="assets/img/landing/Img_home_03.png" alt="판매 상품 등록">
          <div class="features__content">
            <p class="features__tag">Register</p>
            <h1 class="features__title">판매를 원하는 <br>상품을 등록하세요</h1>
            <h2 class="features__subtitle">어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</h2>
          </div>
        </div>
      </div>
    </section>
      
    <section class="outro">
      <div class="outro__container">
        <div class="outro__content">
          <h1 class="outro__title">믿을 수 있는 <br>판다마켓 중고 거래</h1>
        </div>
        <div class="outro__image">
          <img src="assets/img/landing/Img_home_bottom.png">
        </div>
      </div>
    </section>
  </main>
 
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__copyright">
        <p>©codeit - 2024</p>
      </div>
      
      <div class="footer__links">
        <a href="/privacy" aria-label="Go to the privacy page">
          <p>Privacy Policy</p>
        </a>
        <a href="/faq" aria-label="Go to the FAQ page">
          <p>FAQ</p>
        </a>
      </div>
      <div class="footer__social">
        <a href="https://facebook.com" target="_blank">
          <img src="assets/img/icons/ic_facebook.png" alt="페이스북">
        </a>
        <a href="https://x.com" target="_blank">
          <img src="assets/img/icons/ic_twitter.png" alt="트위터">
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="assets/img/icons/ic_youtube.png" alt="유투브">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="assets/img/icons/ic_instagram.png" alt="인스타그램">
        </a>
      </div>
    </div>
  </footer>

</html>
