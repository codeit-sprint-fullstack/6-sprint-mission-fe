<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <div>
      <header>
        <div class="headerBox">
          <div class="leftBox">
            <a href="/">
              <img src="./imges/Property 1=md.png" alt="Logo" />
            </a>
          </div>
          <div class="rightBox">
            <a href="./login.html">로그인</a>
          </div>
        </div>
      </header>
      <section>
        <div class="mainImg">
          <div class="mainText">
            <p>일상의 모든 물건을<br />거래해 보세요</p>
            <a href="/items"> 구경하러 가기 </a>
          </div>
          <img src="./imges/Img_home_top.png" alt="" />
        </div>
      </section>
      <article>
        <div class="items">
          <img src="./imges/Img_home_01.png" alt="hotItem" />
          <div class="itemsTextBox">
            <p class="subTitle">Hot item</p>
            <p class="itemsText">인기 상품을<br />확인해 보세요</p>
            <p class="itemsDes">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="items">
          <div class="itemsTextBox">
            <p class="subTitle">Search</p>
            <p class="itemsText">구매를 원하는<br />상품을 검색하세요</p>
            <p class="itemsDes">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </p>
          </div>
          <img src="./imges/Img_home_02-1.png" alt="hotItem" />
        </div>
        <div class="items">
          <img src="./imges/Img_home_03.png" alt="hotItem" />
          <div class="itemsTextBox">
            <p class="subTitle">Register</p>
            <p class="itemsText">판매를 원하는<br />상품을 등록하세요</p>
            <p class="itemsDes">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </p>
          </div>
        </div>
        <div class="footBox">
          <div class="footImgBox">
            <p>믿을 수 있는<br />판다마켓 중고 거래</p>
            <img src="./imges/Img_home_bottom.png" alt="bottomImg" />
          </div>
        </div>
      </article>
      <footer>
        <div class="footerBox">
          <div class="footLeft">©codeit - 2024</div>
          <div class="footMiddle">
            <a href="/privacy">Privacy Policy</a>
            <a href="/faq">FAQ</a>
          </div>
          <div class="footRight">
            <img
              onclick="window.open('https://www.facebook.com/')"
              src="./imges/ic_facebook.png"
              alt="facebook"
            />
            <a href="https://x.com/" target="_blank">
              <img src="./imges/ic_twitter.png" alt="twitter" />
            </a>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="./imges/ic_youtube.png" alt="youtube" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="./imges/ic_instagram.png" alt="instagram" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
