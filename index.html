<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다 마켓</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="main.css"> -->
  <link rel="stylesheet"href="css/em.css">
</head>

<body>
  <header>
    <div class="box">
      <div class="logoBox">
        <img class="logoImg" src="img/panda.png">
        <p class="logoTitle" onclick="window.location.href='main.html'">판다마켓</p>
      </div>
      <button class="loginBtn" onclick="window.location.href='login.html'">로그인</button>
    </div>

  </header>
  <main>
    <div class="boxBlue">
      <div class="blueBox">
        <div class="goAndSeeBox">
          <p class="Txt">일상의 모든 물건을 거래해 보세요</p>
          <button class="goItemsBtn" onclick="window.location.href='items.html'">구경하러 가기</button>
        </div>
        <img class="pandaMainImg" src="img/pandaMain.png">
      </div>
    </div>
    <div class="whiteFir">
      <div class="hotItemBox">
        <img class="hotItemImg" src="img/hotItem.png">
        <div class="hotItemContent">
          <p class="option">Hot item</p>
          <p class="Txt">인기 상품을<br>확인해 보세요</p>
          <p class="smallTxt">가장 HOT한 중고거래 물품을
            판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
    </div>

    <div class="whiteSec">
      <div class="searchBox"><img class="searchImg" src="img/search.png">
        <div class="searchContent">
          <p class="option">Search</p>
          <p class="Txt searchTxt">구매를 원하는 <br>상품을 검색하세요</p>
          <p class="smallTxt searchSmallTxt">구매하고 싶은 물품은 검색해서쉽게 찾아보세요</p>
        </div>
      </div>
    </div>

    <div class="whiteThir">
      <div class="registerBox">
        <img class="registerImg" src="../img/register.png">
        <div class="registerContent">
          <p class="option">Register</p>
          <p class="Txt">판매를 원하는<br>상품을 등록하세요</p>
          <p class="smallTxt">어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
        </div>
      </div>
    </div>
    <div class="boxBlue">
      <div class="blueBox blueBottomBox">
        <div class="goAndSeeBox">
          <p class="Txt bottomTxt">믿을 수 있는<br> 판다마켓 중고 거래</p>
        </div>
        <img class="pandaMainImg" src="img/pandaBottom.png">
      </div>
    </div>


  </main>
  <footer>
    <div class="footer">
      <span>©codeit - 2024</span>
      <div>
        <span class="pri" onclick="window.location.href='privacy.html'">Privacy Policy</span>
        <span class="pri" onclick="window.location.href='FAQ.html'">FAQ</span>
      </div>
      <span class="imgs">
        <a href="https://ko-kr.facebook.com/" target="_blank"><img src="icon/faceBook.png"></a>
        <a href="https://twitter.com/" target="_blank"><img src="icon/tweeter.png"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="icon/youtube.png"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="icon/insta.png"></span></a>
    </div>

  </footer>
</body>

</html>
