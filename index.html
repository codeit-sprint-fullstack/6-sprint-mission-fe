<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header__content">
        <div class="logo__container">
          <img src="./img/panda_icon.png" alt="판다마켓" class="logo__icon" />
          <a class="logo__title" href="/">판다마켓</a>
        </div>
        <div class="login__btn">
          <a class="login__btn__link" href="/login.html">로그인</a>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="banner__content">
        <div class="banner__left">
          <span class="banner__headline">일상의 모든 물건을 거래해 보세요</span>
          <a href="/items.html" class="banner__btn">구경하러 가기</a>
        </div>

          <img src="./img/Img_home_top.png" alt="배너 이미지" />
        </div>
      </div>
    </section>

    <section class="main">
      <div class="main__content">
        <img src="./img/Img_home_01.png" alt="인기 상품 이미지" />
        <div class="main__headline">
          <span class="main__headline__title">Hot Item</span>
          <span class="main__headline__text"
            >인기 상품을 <br />
            확인해 보세요</span
          >
          <span class="main__headline__subtext"
            >가장 HOT한 중고거래 물품을 <br />
            판다 마켓에서 확인해보세요</span
          >
        </div>
      </div>
    </section>

    <section class="main">
      <div class="main__content">
        <div
          class="main__headline"
          style="text-align: right; margin-right: 60px"
        >
          <span class="main__headline__title">Search</span>
          <span class="main__headline__text"
            >구매를 원하는 <br />
            상품을 검색하세요</span
          >
          <span class="main__headline__subtext"
            >구매하고 싶은 물품은 검색해서 <br />
            쉽게 찾아보세요</span
          >
        </div>
        <img src="./img/Img_home_02.png" alt="검색 이미지" />
      </div>
    </section>

    <section class="main">
      <div class="main__content">
        <img src="./img/Img_home_03.png" alt="등록 이미지" />
        <div class="main__headline">
          <span class="main__headline__title">Register</span>
          <span class="main__headline__text"
            >판매를 원하는 <br />
            상품을 등록하세요</span
          >
          <span class="main__headline__subtext"
            >어떤 물건이든 판매하고 싶은 상품을 <br />
            쉽게 등록하세요</span
          >
        </div>
      </div>
    </section>

    <section class="bottom">
      <div class="bottom__content">
        <span class="bottom__headline">
          믿을 수 있는 <br />
          판다마켓 중고 거래
        </span>
        <div class="bottom__right">
          <img src="./img/Img_home_bottom.png" alt="배너 이미지" />
        </div>
      </div>
    </section>

    <footer>
      <div class="footer__content">
        <div class="footer__left">
          <span>@codeit - 2025</span>
        </div>
        <div class="footer__center">
          <a href="/privacy.html">Privacy Policy</a>
          <a href="/faq.html">FAQ</a>
        </div>
        <div class="footer__right">
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./img/ic_facebook.png" alt="Facebook" />
          </a>
          <a
            href="https://twitter.com"
