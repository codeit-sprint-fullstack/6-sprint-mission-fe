<!DOCTYPE html>
<html>

<head>
    <title>판다마켓</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <main class="container">
        <section class="signupBox">
            <header class="logo" style="margin-bottom: 150px;">
                <a href="/">
                    <img src="img/property 1=lg.png" alt="logo">
                </a>
            </header>
            <article class="signup">
                <form id="signupForm">
                    <div class="email">
                        <label for="email">이메일</label>
                        <input type="text" id="email" name="id" placeholder="이메일을 입력해주세요">
                    </div>
                    <div class="nickname">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
                    </div>
                    <div class="password">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="pw" placeholder="비밀번호를 입력해주세요">
                        <img id="togglePassword" src="img/btn_visibility_off.png" alt="Toggle Password Visibility">
                    </div>
                    <div class="password">
                        <label for="password">비밀번호 확인</label>
                        <input type="password" id="checkpassword" name="cpw" placeholder="비밀번호를 다시 한 번 입력해주세요">
                        <img id="toggleCheckPassword" src="img/btn_visibility_off.png" alt="Toggle Password Visibility">
                    </div>
                    <button type="submit" id="submitBtn">회원가입</button>
                    <div class="simpleLogin">
                        <p style="margin-left: 24px;">간편 로그인하기</p>
                        <div class="simpleLogin_img">
                            <a href="https://www.google.com/"><img src="img/google_login.png" alt="google_login"></a>
                            <a href="https://www.kakaocorp.com/page/"><img src="img/kakao_login.png" alt="kakao_login"></a>
                        </div>
                    </div>
                    <p class="loginPage" style="margin-bottom: 64px;">이미 회원이신가요??&nbsp; <a href="/login">로그인</a> </p>
                </form>
            </article>
        </section>
    </main>
    <script src="signup.js"></script>
</body>

</html>
