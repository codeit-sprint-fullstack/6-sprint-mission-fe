<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입 페이지</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>

    <div class="signup">

      <div class="logo">
        <img class="pandaimg" src="img/판다 얼굴big.png">
        <p class="pandatext">판다마켓</p>
      </div>

      <div class="cont">
        <div class="log">
          <div class="input">
            <div class="mail">
              <p class="p1">이메일</p>
              <input type="email" class="inputmail" placeholder="이메일을 입력해주세요" required>
            </div>
            <div class="name">
              <p class="p1">닉네임</p>
              <input type="text" class="inputname" placeholder="닉네임을 입력해주세요" required>
            </div>
            <div class="pass">
              <p class="p1">비밀번호</p>
              <div class="password-container">
                <input type="password" class="inputpass" placeholder="비밀번호를 입력해주세요" required>
                <img src="img/btn_visibility_on_24px.png" alt="비밀번호 보기" class="toggle-password">
              </div>              
            </div>
            <div class="pass">
              <p class="p1">비밀번호 확인</p>
              <div class="password-container">
                <input type="password" class="inputpass" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                <img src="img/btn_visibility_on_24px.png" alt="비밀번호 보기" class="toggle-password">
              </div>              
            </div>
          </div>
          <div class="loginbut">
            <button class="but">회원가입</button>
          </div>
        </div>

        <div class="simplebox">
          <div class="simplecont">
            <p class="p2">간편 로그인하기</p>
            <div class="sns">
              <a href="https://www.google.com/"><img class="snsimg" src="img/Component 2.png"></a> 
              <a href="https://www.kakaocorp.com/page/"><img class="snsimg" src="img/Component 3.png"></a> 
            </div>
          </div>
        </div>

        <div class="tosignup">
          <p class="p3">이미 회원이신가요?</p>
          <a href="./login.html">로그인</a>
        </div>
      </div>

    </div>
  </body>
</html>
