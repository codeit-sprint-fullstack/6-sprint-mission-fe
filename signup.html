<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <title>판다마켓 - 회원가입</title>
  </head>
  <body style="width: 100%;">
    <div style="width: 396px; height: 132px; margin: 231px auto auto; padding: 12.98px 0 15.14px;">
      <a href="index.html" style="text-decoration: none; display: flex; align-items: center; justify-content: space-between;">
        <img src="image/판다 로고.svg">
        <span style="color: var(--hreftxt-focusinput-color); font-family: ROKAFSans; font-weight: 700; font-size: 66.34px; line-height: 89.56px;">
          판다마켓
        </span>
      </a>
    </div>
    <form style="width: 640px; height: 524px; margin: 40px auto auto;">
      <label class="index" for="email">
        이메일
      </label>
      <input class="inputbox" id="email" name="email" type="email" required placeholder="이메일을 입력해주세요"> 
      <label class="index" for="nickname">
        닉네임
      </label>
      <input class="inputbox" id="nickname" name="nickname" type="text" required placeholder="닉네임을 입력해주세요">
      <label class="index" for="password">
        비밀번호
      </label>
      <input class="inputbox" id="password" name="password" type="password" required placeholder="비밀번호를 입력해주세요">
      <label class="index" for="passwordCheck">
        비밀번호 확인
      </label>
      <input class="inputbox" id="passwordCheck" name="passwordCheck" type="password" required placeholder="비밀번호를 다시 한 번 입력해주세요">
      <button class="loginbtn" style="font-family: Pretendard; font-weight: 600; font-size: 20px; line-height: 32px; text-align: center;">
        회원가입
      </button>
    </form>
    <div class="bottombox">
      <p style="font-family: Pretendard; font-weight: 500; font-size: 16px; line-height: 26px; color: var(--basictxt-color);">
        간편 로그인하기
      </p>
      <div class="logo">
        <a href="https://www.google.com/">
          <div class="googlebtn">
            <img src="image/googlebtn.svg">
          </div>
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <div class="kakaobtn">
            <img src="image/kakaobtn.svg">
          </div>
        </a>
      </div>
    </div>
    <div class="text">
      <span style="font-family: Pretendard; font-weight: 500; font-size: 14px; line-height: 24px; color: var(--basictxt-color);">
        이미 회원이신가요?
      </span>
      <a href="login.html" style="font-family: Pretendard; font-weight: 500; font-size: 14px; line-height: 16.71px; text-decoration: underline solid; color: var(--hreftxt-focusinput-color);">
        로그인
      </a>
    </div>
  </body>
</html>
