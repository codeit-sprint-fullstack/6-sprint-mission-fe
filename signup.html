<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="css/signup.css">
  
</head>

<body>
  <div>
    <div class="logoBox">
      <img class="pandaImg" src="img/panda.png">
      <p onclick="window.location.href='main.html'">판다마켓</p>
    </div>
    <div class="inputBox">
      <p>이메일</p>
      <input type="text"class="email" placeholder="이메일을 입력해주세요">
      <p>닉네임</p>
      <input type="text"class="nickName"placeholder="닉네임을 입력해주세요">
      <p>비밀번호</p>
      <input type="password"placeholder="비밀번호를 입력해주세요">
      <p>비밀번호 확인</p>
      <input type="password"placeholder="비밀번호를 다시 한 번 입력해 주세요">
    </div>
    <button>로그인</button>
    <div class="loginWayBox">
      <p>간편 로그인하기</p>
      <div class="loginLogo">
        <a href="https://www.google.com/"><img class="googleImg"src="icon/google.png"></a>
        <a href="https://www.kakaocorp.com/page/"> <img class="kakaoImg" src="icon/kakao.png"></a>
       
      </div>
    </div>
    <div class="ForNew">
      <p>이미 회원이신가요?</p>
      <a class="signupLink"href="login.html">로그인</a>
    </div>
  </div>


</body>

</html>
