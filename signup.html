<html lang="ko">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G8X4M4WB1P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-G8X4M4WB1P');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/img/icons/favicon.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <script src="assets/js/auth.js" defer></script>
  <title>회원가입</title>
</head>
<body>
  <main class="auth">
    <div class="auth__logo-title">
      <a href="/"><img class="auth__logo" src="assets/img/icons/big-logo.png"></a>
      <div class="auth__title">
        <p class="auth__title-text">판다마켓</p>
      </div>
    </div>

    <div class="auth__body">
      <form class="auth__form">
        <div class="auth__form-group">
          <label class="auth__form-label" for="email">이메일</label>
          <input class="auth__form-input" id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="auth__form-group">
          <label class="auth__form-label"for="nickname">닉네임</label>
          <input class="auth__form-input" id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="auth__form-group">
          <label class="auth__form-label" for="password">비밀번호</label>
          <div class="auth__form-password-container">
            <input class="auth__form-password-input" id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
            <button type="button" class="auth__form-password-toggle" aria-label="비밀번호 표시">
              <img src="assets/img/icons/visibility-btn.png" alt="비밀번호 표시/숨기기" class="auth__form-password-toggle-icon">
            </button>
          </div>
        </div>
        <div class="auth__form-group">
          <label class="auth__form-label" for="password-confirmation">비밀번호 확인</label>
          <div class="auth__form-password-container">
            <input class="auth__form-password-input" id="password-confirmation" name="password-confirmation" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
            <button type="button" class="auth__form-password-toggle" aria-label="비밀번호 표시">
              <img src="assets/img/icons/visibility-btn.png" alt="비밀번호 표시/숨기기" class="auth__form-password-toggle-icon">
            </button>
          </div>
        </div>
        <button class="auth__button">회원가입</button>
      </form>

      <div class="auth__social">
        <p class="auth__social-text">간편 로그인하기</p>
        <div class="auth__social-links">
          <a class="auth__social-link" href="https://www.google.com/"><img class="auth__social-logo" src="assets/img/icons/google-logo.png"></a>
          <a class="auth__social-link" href="https://www.kakaocorp.com/page"><img class="auth__social-logo" src="assets/img/icons/kakaotalk-logo.png"></a>
        </div>
      </div>
      <div class="auth__member">
        <p class="auth__member-text">이미 회원이신가요?</p>
        <a class="auth__member-link" href="/login.html">로그인</a>
      </div>
    </div>

  </main>
</body>
