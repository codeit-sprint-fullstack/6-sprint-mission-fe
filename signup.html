<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <title>판다마켓</title>   
    </head>
    <body style="font-family: Pretendard;">
        <div class="container">

            <a href="./index.html">
                <img class="logo" src="img/Group 19@2x.png">
            </a>
            
            <div class="forms">
                <div class="email">
                    <label>이메일</label>
                    <input type="email" placeholder="이메일을 입력해주세요">
                </div>
                <div class="nickname">
                    <label>닉네임</label>
                    <input type="text" placeholder="닉네임을 입력해주세요">
                </div>
                <div class="password">
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="confirm-password">
                    <label>닉네임</label>
                    <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                </div>

                <input type="submit" value="회원가입">

                <div class="social-login">
                    <p class="social-login-text">
                        간편 로그인하기
                    </p>
                    <div class="social-link">
                        <a class="google" href="https://www.google.com/">
                            <img class="google" src="img/Component 2.png">
                        </a>
                        <a class="kakao" href="https://www.kakaocorp.com/page/">
                            <img class="kakao" src="img/Component 3.png">
                        </a>
                    </div>
                </div>

                <p class="login-text">
                    이미 회원이신가요?
                    <a class="login-link" href="./login.html">
                        로그인
                    </a>
                </p>
                
                </div>
            </div>
        </div>
    </body>
</html>
