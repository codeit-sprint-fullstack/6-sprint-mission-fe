<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/75b76eb5b2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/login.js"></script>
    <title>로그인</title>
  </head>
  <body>
    <section>
      <div class="login__container">
        <div class="login__title__container">
          <img src="/img/panda_icon_big.png" alt="logo" />
          <a href="/">판다마켓</a>
        </div>
        <div class="input__container">
          <div class="input__box">
            <span class="input__label"> 이메일 </span>
            <input
              type="email"
              placeholder="이메일을 입력해주세요"
              required
              class="input-email"
            />
            <span class="validation__message email"></span>
          </div>

          <div class="input__box">
            <span class="input__label"> 비밀번호 </span>
            <div class="password-wrapper">
              <input
                type="password"
                placeholder="비밀번호를 입력해주세요"
                required
                minlength="8"
                class="input-pw"
              />
              <button class="eye__icon">
                <i class="fa-regular fa-eye-slash"></i>
              </button>
            </div>
            <span class="validation__message pw"></span>
          </div>
          <button class="login__button">로그인</button>

          <div class="social__login__container">
            <span> 간편 로그인하기 </span>
            <div>
              <a href="https://www.google.com">
                <img src="/img/google_icon.png" alt="google" />
              </a>
              <a href="https://www.kakao.com">
                <img src="/img/kakao_icon.png" alt="kakao" />
              </a>
            </div>
          </div>

          <div class="signup__container">
            판다마켓이 처음이신가요?
            <a href="/page/signup.html">회원가입</a>
          </div>
        </div>
      </div>
      <div class="login__popup__bg">
        <div class="login__popup__container">
          <span></span>
          <button>확인</button>
        </div>
      </div>
    </section>
  </body>
</html>
