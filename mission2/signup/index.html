<!DOCTYPE html>
<html>
    <head>
        <title> 판다마켓 회원가입 </title>
        <meta charset utf-8>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    </head>

    <body>
        
        <main class="main">

            <div class="signup-head">
                <img class="signup-icon" src="판다 얼굴.png">
                <span class="signup-title">
                    <img src="판다마켓.png">
                </span>
            </div>


            <div class="contents">

                <div class="signup-body">
 
                    <div class="email">
                        <div class="email-text">
                            이메일
                        </div>
                        <form> 
                            <label class="email-box" for="email-input">
                           </label id="email-input">
                           <input class="input-email"
                           placeholder="이메일을 입력해주세요">
                       </form>
                    </div>

                    <div class="nickname">
                        <div class="nickname-text">
                            닉네임
                        </div>
                        <form> 
                            <label class="nickname-box" for="nickname-input">
                           </label id="nickname-input">
                           <input class="input-nickname"
                           placeholder="닉네임을 입력해주세요">
                       </form>
                    </div>

                    <div class="password">
                        <div class="password-text">
                            비밀번호
                        </div>
                        <form> 
                            <label class="password-box" for="password-input">
                           </label id="password-input">
                           <input class="input-password"
                            placeholder="비밀번호를 입력해주세요"
                            type="password">
                            <img class="eye-con2" src="btn_visibility_off_24px.png">

                       </form>

                    </div>

                    <div class="checkpassword">
                        <div class="checkpassword-text">
                            비밀번호 확인
                        </div>
                        <form> 
                            <label class="checkpassword-box" for="checkpassword-input">
                           </label id="checkpassword-input">
                           <input class="input-checkpassword"
                            placeholder="비밀번호를 다시 한 번 입력해주세요"
                            type="password">
                            <img class="eye-con1" src="btn_visibility_off_24px.png">
                       </form>

                    </div>


                    <button class="signup-button">
                        회원가입
                    </button>

                    <div class="loginbodylower-main">
                        <div class="loginbody-lower">
                            <div class="loginbodylower-box">
                                간편 로그인하기
                            </div>
                            <div class="loginbodylower-img"> 
                                <a href="https://www.google.com/"> <img width="42" height="42" src="Component 2@3x.png"> </a>
                                <a href="https://www.kakaocorp.com/page/"> <img width="42" height="42" src="Component 3@3x.png"> </a>
                            </div>
                        </div>
                    </div>

                    <div class="loginbody-foot">
                        <div class="loginbody-foot1">
                            이미 회원이신가요? 
                        </div>
                        <div class="loginbody-foot2">
                            <a color="#3692FF" href="/login"> 로그인 </a>
                        </div>
                    </div>
                </div>
 
            </div>
        </main>
        
    </body>
</html>
