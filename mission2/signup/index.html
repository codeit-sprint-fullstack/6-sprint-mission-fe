<!DOCTYPE html>
<html>
    <head>
        <title> 판다마켓 회원가입 </title>
        <meta charset utf-8>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    </head>

    <body>
        
        <main class="main">

            <div class="signup-head">
                <img class="signup-icon" src="판다 얼굴.png">
                <span class="signup-title">
                    <img src="판다마켓.png">
                </span>
            </div>


            <div class="contents">

                <div class="signup-body">
 
                    <div class="email">
                        <form> 
                            <label class="email-box email-text" for="input-email"> 이메일
                           </label id="email-input">
                           <input id="input-email" class="input-email"
                           placeholder="이메일을 입력해주세요">
                           <div class = "error-box" id = "email-error-message"> </div>
                       </form>
                    </div>

                    <div class="nickname">
                        <form> 
                            <label class="nickname-box nickname-text" for="input-nickname"> 닉네임
                           </label id="nickname-input">
                           <input id="input-nickname" class="input-nickname"
                           placeholder="닉네임을 입력해주세요">
                       </form>
                    </div>

                    <div class="password">
                        <form> 
                            <label class="password-box password-text" for="input-password"> 비밀번호
                           </label id="password-input">
                           <input id="input-password" class="input-password"
                            placeholder="비밀번호를 입력해주세요"
                            type="password">
                           <img id="eye-con2" class="eye-con2" src="btn_visibility_off_24px.png">
                            <div class = "error-box" id = "password-error-message"></div>
                       </form>

                    </div>

                    <div class="checkpassword">
                        <form> 
                            <label id="checkpassword-text" class="checkpassword-box checkpassword-text" for="input-checkpassword"> 비밀번호 확인 
                           </label id="checkpassword-input">
                           <input id="input-checkpassword" class="input-checkpassword"
                            placeholder="비밀번호를 다시 한 번 입력해주세요"
                            type="password">
                            <img id="eye-con1" class="eye-con1" src="btn_visibility_off_24px.png">
                            <div id = "ckpassword-error-message"></div>
                       </form>

                    </div>


                    <button id="signup-button" class="signup-button">
                        회원가입
                    </button>

                    <div class="loginbodylower-main">
                        <div class="loginbody-lower">
                            <div class="loginbodylower-box">
                                간편 로그인하기
                            </div>
                            <div class="loginbodylower-img"> 
                                <a href="https://www.google.com/"> <img width="42" height="42" src="Component 2@3x.png"> </a>
                                <a href="https://www.kakaocorp.com/page/"> <img width="42" height="42" src="Component 3@3x.png"> </a>
                            </div>
                        </div>
                    </div>

                    <div class="loginbody-foot">
                        <div class="loginbody-foot1">
                            이미 회원이신가요? 
                        </div>
                        <div class="loginbody-foot2">
                            <a color="#3692FF" href="../login/"> 로그인 </a>
                        </div>
                    </div>
                </div>
 
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
