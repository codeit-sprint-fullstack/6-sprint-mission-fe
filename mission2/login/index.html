<!DOCTYPE html>
<html>
    <head>
        <title> 판다마켓 로그인 </title>
        <meta charset utf-8>
        <link rel="stylesheet" href="loginPanda.style.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>

    <body>
        
        <main class="main">

            <div class="login-head">
                <a herf= "/"> <img class="login-icon" src="판다 얼굴.png"> </a>
                <span class="login-title">
                    <a href="/"> <img src="판다마켓.png"> </a>
                </span>
            </div>


            <div class="contents">

                <div class="login-body">

                    <div class="email">
                        <div class="email-text">
                            이메일
                        </div>

                        <form>  
                            <label class="email-box" for="email-input">
                           </label id="email-input">
                           <input class="input-email"
                           type="text"
                           placeholder="이메일을 입력해주세요">
                       </form>
                    </div>

                    <div class="password">
                        <div class="password-text">
                            비밀번호
                        </div>
                        
                        <form> 
                            <label class="password-box" for="password-input">
                           </label id="password-input">
                           <input class="input-password"
                            placeholder="비밀번호를 입력해주세요"
                            type="password">
                            <img class="eye-con" src="btn_visibility_off_24px.png">
                       </form>

                    </div>

                    <button class="login-button">
                        로그인
                    </button>

                    <div class="loginbodylower-main">
                        <div class="loginbody-lower">
                            <div class="loginbodylower-box">
                                간편 로그인하기
                            </div>
                            <div class="loginbodylower-img"> 
                                <a href= "https://www.google.com/"> <img width="42" height="42" src="Component 2@3x.png"> </a>
                                <a href= "https://www.kakaocorp.com/page/"> <img width="42" height="42" src="Component 3@3x.png"> </a>
                            </div>
                        </div>
                    </div>

                    <div class="loginbody-foot">
                        판다마켓이 처음이신가요?
                        <a color="#3692FF" href="/signup"> 회원가입 </a>
                    </div>
                </div>

            </div>
        </main>
        
    </body>
</html>
