<body>
    <header>
        <picture>
            <source srcset="img/mobile_logo.png" media="(max-width: 743px)">
            <a href="/"><img src="img/logo.png" alt="판다마켓_logo"></a>
        </picture>
        <nav>
            <button type="button" onclick="location.href='login/login.html'">로그인</button>
        </nav>
    </header>
    <main>
        <article class="banner">
            <section class="banner_inner">
                <div class="banner_text">
                    <p>일상의 모든 물건을 <br>거래해 보세요</p>
                    <button type="button" onclick="location.href='/items'">구경하러 가기</button>
                </div>
                <div class="banner_img">
                    <img src="img/home_top.png" alt="banner_picture">
                </div>
            </section>
        </article>
        <div class="contents">
            <article class="content1">
                <section>
                    <div class="content1_img"><img src="img/Img_home_01.png" alt="Img_home_01"></div>
                    <div class="content1_text">
                        <p class="p_title">Hot item</p>
                        <p class="p_highlight">인기 상품을 <br>확인해 보세요</p>
                        <p class="p_explain">가장 HOT한 중고거래 물품을 <br> 판다 마켓에서 확인해 보세요</p>
                    </div>
                </section>
            </article>
            <article class="content2">
                <section>
                    <div class="contents2_text">
                        <p class="p_title">Search</p>
                        <p class="p_highlight">구매를 원하는 <br>상품을 검색하세요</p>
                        <p class="p_explain">구매하고 싶은 물품은 검색해서 <br> 쉽게 찾아보세요</p>
                    </div>
                    <div class="contents2_img"><img src="img/Img_home_02.png" alt="Img_home_02"></div>
                </section>
            </article>
            <article class="content3">
                <section>
                    <div class="contents3_img"><img src="img/Img_home_03.png" alt="Img_home_03"></div>
                    <div class="contents3_text">
                        <p class="p_title">Register</p>
                        <p class="p_highlight">판매를 원하는 <br> 상품을 등록하세요</p>
                        <p class="p_explain">어떤 물건이든 판매하고 싶은 상품을 <br> 쉽게 등록하세요</p>
                    </div>
                </section>
            </article>
        </div>
    </main>
    <footer>
        <div class="foot">
            <article class="emp"></article>
            <article class="prom">
                <div class="prom_inner">
                    <section class="prom_text">
                        <p>믿을 수 있는 <br>판다마켓 중고 거래</p>
                    </section>
