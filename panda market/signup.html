<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판다마켓</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <div class="logo">
            <div>
                <a class="top_logo" href="index.html"><img src="img/big_logo.png"></a>
            </div>
        </div>
        <div class="all_text">
            <div class="email">
                <div class="in_email">
                    <a class="text">이메일</a><br>
                    <!-- <div class="input_email"> -->
                        <input class="input_text" type="email" name="email" placeholder="이메일을 입력해주세요">
                    <!-- </div> -->
                </div>
            </div>
            <div>
                <div class="top_text">
                    <a class="text">닉네임</a><br>
                    <input class="input_text" type="text" name="text" placeholder="닉네임을 입력해주세요">
                </div>
            </div>
            <div class="password">
                <div class="top_text">
                    <a class="text">비밀번호</a><br>
                    <input class="input_text" type="password" name="password" placeholder="비밀번호를 입력해주세요">
                </div>
            </div>
            <div class="password_check">
                <div class="top_text">
                    <a class="text">비밀번호 확인</a><br>
                    <input class="input_text" type="password" name="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                </div>
            </div>
            <div>
                <div class="signup_box">
                    <a class="signup" href="/signup" style="text-decoration: none;">회원가입</a>
                </div>
            </div>
                <div class="simple_login">
                    <div class="simple_login_all">
                        <a>간편 로그인하기</a>
                        <div class="simple_ic">
                            <a href="https://www.google.com/"><img src="img/ic_google.png"></a>
                            <a href="https://www.kakaocorp.com/page/"><img src="img/ic_kakao.png"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="login_all">
                    <a>이미 회원이신가요?</a></a>
                    <a class="login_text" href="login.html">로그인</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
